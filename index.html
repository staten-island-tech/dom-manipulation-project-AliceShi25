<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <h1>Make a Holiday Card</h1>

      <div class="inputs">
        <p class="text"><label for="input1">Name</label></p>
        <input type="text" id="input1" class="inputbox" required />
      </div>

      <div class="inputs">
        <p class="text"><label for="input2">Message</label></p>
        <input type="text" id="input2" class="inputbox" required />
      </div>

      <div class="inputs">
        <p class="text"><label for="url">Image(URL)</label></p>
        <input
          type="text"
          id="url"
          class="inputbox"
          placeholder="https://abc.com"
          required
        />
      </div>

      <div class="button">
        <button type="button" id="btn">Enter</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
