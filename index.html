<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Holiday Card Creator</title>
</head>
  <body>
    <div id="parent">
      <h1>Make a Holiday Card ;)</h1>
  <section class="formparent">
    <form id="form">
      <div class="form-inputs">
        <div class="inputs">
          <p class="text"><label for="name">Name</label></p>
          <input type="text" id="name" class="textbox" required>
        </div>
        <div class="inputs">
          <p class="text"><label for="Message">Message</label></p>
          <input type="text" id="message" class="textbox" required>
        </div>
        <div class="inputs">
          <p class="text"><label for="img">Image</label></p>
          <input type="text" id="img" class="textbox" placeholder="https://abc.com" required>
        </div>
      </div>
      <div class="thisButton">
          <input type="submit" value="Enter" class="btn">
          </div>
      </form>
    </div>
  </section>
  <section class="display" id="display">
  </section>
    <script src="index.js"></script>
  </body>
</html>
